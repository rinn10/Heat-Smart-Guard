<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算結果</title>
    <style>
        body {
            font-family: Meiryo, sans-serif;
            background: linear-gradient(to bottom, #FFEFD5, #ADD8E6);
            margin: 20px;
            padding: 16px;
        }
        .container1 {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .container1 h1{
        margin: clamp(12px, 2vw, 20px) 0 clamp(8px, 1.6vw, 16px);
        }

        .hero-illust{
        display: flex;
        justify-content: center;
        align-items: center;
        margin: clamp(12px, 3vw, 28px) 0;      /* 上下余白を環境に合わせて可変 */
        }

        /* 正方形のキャンバスを作る */
        .sun-wrap{
        position: relative;
        width: clamp(120px, 18vw, 220px);      /* 画面幅に応じて拡縮：最小120/最大220px */
        aspect-ratio: 1 / 1;                   /* 正方形を維持 */
        }

        .sun-wrap img {
        width: 50%;   /* ←ここを70%から50%に変更 */
        height: auto; /* 縦横比を保つなら auto にすると安心 */
        /*object-fit: contain;                     画像の縦横比を保つ */
        filter: drop-shadow(0 10px 18px rgba(255, 140, 0, .28));
        }

        .flex {
        display: flex; /*横並び*/
        }
        .flex .image {
        width: 200px; /*画像サイズ指定*/
        margin: 0;
        padding: 0;
        overflow: hidden;
        position: relative;
        }
        .flex .text {
        margin: 0 0 0 20px;
        padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #FF4500;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        final{
            font-size: 25px;
            color: #F39800;
        }
    </style>
</head>

<div id="navbar"></div>
<script>
  fetch('navigation.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('navbar').innerHTML = data;
    });
</script>

<body>
    <div class="container1">
        <div class="flex">
            <h1>計算結果</h1>
            <figure class="image"><img src="../../static/assets/image/new_sun.png" alt="太陽のイラスト"></figure>
        </div>
        <div id="result-container">
            <p>計算結果を読み込んでいます...</p>
        </div>
        <button id="retry-btn">もう一度やってみる</button>
        <p>※注　最終リスクは個人の健康状態によって変動します。</p>
    </div>

    <script>
        function displayResult() {
            const resultContainer = document.getElementById("result-container");
            const resultData = JSON.parse(localStorage.getItem("heatRiskResult"));
            
            console.log("LocalStorage data:", localStorage.getItem("heatRiskResult"));

            if (!resultData) {
                resultContainer.innerHTML = `
                    <p>計算結果が見つかりません。再試行してください。</p>
                `;
                return;
            }

            resultContainer.innerHTML = `
                <p><strong>都市名:</strong> ${resultData.city_name}</p>
                <p><strong>年齢:</strong> ${resultData.age}</p>
                <p><strong>場所:</strong> ${resultData.condition}</p>
                <p class="final"><strong>最終リスク:${Number(resultData.riskLevel).toFixed(2)}</strong></p>
            `;
        }
        
        document.getElementById("retry-btn").addEventListener("click", () => {
            window.location.href = "hs_risk2.html";
        });

        document.addEventListener("DOMContentLoaded", displayResult);
    </script>
</body>
</html>
